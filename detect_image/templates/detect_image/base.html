<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>{% block title%}Document{% endblock title%}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'detect_image/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'detect_image/css/bootstrap.min.css' %}">

	{% block corecss %}
	<link rel="stylesheet" type="text/css" href="{% static 'detect_image/css/core.css' %}">
	{% endblock corecss %}
</head>
<body>
	<div id="loader">
		<p>Loading...</p>
	</div>
	<div class="container-fluid bg-dark">
		<div class="row">
			{% block content %}{% endblock content %} 
		</div>	
	</div>

	<script type="text/javascript" src="{% static 'detect_image/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'detect_image/js/popper.js' %}"></script>
	<script type="text/javascript" src="{% static 'detect_image/js/all.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'detect_image/js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'detect_image/js/core.js' %}"></script>
</body>
</html>
